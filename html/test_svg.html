<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        svg {
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        .circle {
            fill: lightblue;
            stroke: blue;
            stroke-width: 2;
        }
        .text {
            font-size: 16px;
            fill: darkblue;
        }
        .line {
            stroke: red;
            stroke-width: 2;
        }
        .rect {
            fill: lightgreen;
            stroke: green;
            stroke-width: 2;
        }
        .ellipse {
            fill: lightcoral;
            stroke: darkred;
            stroke-width: 2;
        }
        .polygon {
            fill: lightgoldenrodyellow;
            stroke: goldenrod;
            stroke-width: 2;
        }
</style>
</head> 
<body>
    <h1>SVG Test</h1>
    <svg width="600" height="400">
        <circle class="circle" cx="100" cy="100" r="50" />
        <text class="text" x="80" y="105">Circle</text>

        <line class="line" x1="200" y1="50" x2="300" y2="150" />
        <text class="text" x="220" y="45">Line</text>

        <rect class="rect" x="350" y="50" width="100" height="50" />
        <text class="text" x="370" y="85">Rectangle</text>

        <ellipse class="ellipse" cx="500" cy="100" rx="50" ry="25" />
        <text class="text" x="480" y="105">Ellipse</text>

        <polygon class="polygon" points="100,200 150,250 50,250" />
        <text class="text" x="70" y="245">Polygon</text>
    </svg>
</body>
</html>
