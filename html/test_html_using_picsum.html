<!DOCTYPE html>
<html>
<head>
    <title>Image Crossfade</title>
    <style>
        #container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 4s ease-in-out;
        }
        .visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="img1" class="image visible" src="">
        <img id="img2" class="image" src="">
    </div>

    <script>
		const HOLD_TIME = 5000;
        const img1 = document.getElementById('img1');
        const img2 = document.getElementById('img2');
        let currentImg = img1;
        let nextImg = img2;

        // Replace with your image source URLs
        const imageSources = [
            'https://picsum.photos/800/600?random=1',
            'https://picsum.photos/800/600?random=2',
            'https://picsum.photos/800/600?random=3',
            // Add more URLs or use a dynamic source
        ];
        let sourceIndex = 0;

        function getNextImageUrl() {
            const url = imageSources[sourceIndex];
            sourceIndex = (sourceIndex + 1) % imageSources.length;
            return url;
        }

        function swapImages() {
            // Request next image
            nextImg.src = getNextImageUrl();

            // Wait for the new image to load
            nextImg.onload = () => {
                // Fade in next image
                nextImg.classList.add('visible');
                currentImg.classList.remove('visible');

                // Swap references
                const temp = currentImg;
                currentImg = nextImg;
                nextImg = temp;

                // Schedule next swap
                setTimeout(swapImages, HOLD_TIME); // 10 seconds
            };
        }

        // Start the cycle
        img1.src = getNextImageUrl();
        img1.onload = () => {
            setTimeout(swapImages, HOLD_TIME); // Start after first image loads
        };
    </script>
</body>
</html>
